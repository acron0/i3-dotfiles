general {
        interval = 1
        colors = true
        output_format = "i3bar"
}

order += "cpu_usage"
#order += "ipv6"
order += "volume master"
order += "disk /"
#order += "run_watch DHCP"
#order += "run_watch VPN"
order += "wireless _first_"
order += "ethernet _first_"
order += "battery 0"
order += "load"
order += "tztime local"

wireless _first_ {
    format_up = "%quality ï‡« %essid %ip"
    format_down = ""
}

ethernet _first_ {
